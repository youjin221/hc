<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>연애 시뮬레이션 채팅</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Noto Sans KR', sans-serif;
    background-size: cover;
    background-position: center;
  }
  #startScreen, #chatScreen {
    width: 100%; height: 100%;
    position: absolute; top: 0; left: 0;
  }
  #startScreen {
    background-color: #333; /* 배경 이미지 없으면 배경색으로 */
    display: flex; align-items: center; justify-content: center;
    font-size: 3rem; color: white; text-shadow: 0 0 10px black;
  }
  #chatScreen {
    background: #f5f5f7;
    display: none;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
  }
  #chatLog {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 20px;
    padding-right: 10px;
  }
  .chatMsg {
    max-width: 70%;
    margin-bottom: 10px;
    padding: 10px 15px;
    border-radius: 15px;
    clear: both;
    word-break: keep-all;
    line-height: 1.3;
  }
  .fromH {
    background-color: #e2f0ff;
    float: left;
  }
  .fromMe {
    background-color: #bdecb6;
    float: right;
  }
  #answerOptions {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .answerBtn {
    padding: 12px;
    background-color: white;
    border: 2px solid #007bff;
    border-radius: 10px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .answerBtn:hover {
    background-color: #007bff;
    color: white;
  }
</style>
</head>
<body>

<div id="startScreen">사랑을 찾아서</div>

<div id="chatScreen">
  <div id="chatLog"></div>
  <div id="answerOptions"></div>
</div>

<script src="chat.js"></script>

</body>
</html>
